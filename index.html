<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Astro - Opening Screen</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background-color: black;
            background-image: url(Bk1.gif);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            color: white;
            border: none;
            width: 100vw;
            height: 100vh;
        }

        #openingScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #openingScreen h1 {
            font-size: 64px;
            margin-bottom: 40px;
            color: #00ccff;
            text-shadow: 2px 2px #003366;
            font-family: Monospace;
        }

        .button {
            padding: 15px 30px;
            background-color: #00ccff;
            color: black;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button:hover {
            background-color: #0099cc;
        }

        #leaderboard, #scoreboard {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

        #scoreboardList {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        #scoreboardList li {
            padding: 10px;
            border-bottom: 1px solid #00ccff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-button {
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #farooqProductions {
          font-family: Arial;
        }

        #addScoreInstructions {
            color: #00ccff;
            margin-top: 20px;
            font-size: 20px;
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
  <div id="farooqProductions">
        <p>@FAROOQ_PRODUCTIONS</p>
    </div>
    <div id="openingScreen">
        <h1>FLAPPY ASTRO!</h1>
        <button id="playButton" class="button">Play</button>
        <button id="scoreboardButton" class="button">Scoreboard</button>
        <div id="scoreboard">
            <ul id="scoreboardList"></ul>
        </div>
        <div id="addScoreInstructions">
            <p>To add your score, take a screenshot of your score and send it to <a href="mailto:mohdfarooq11152@gmail.com">mohdfarooq11152@gmail.com</a>. Your score will be updated as soon as possible.</p>
        </div>
    </div>

    <script>
        const deletePassword = 'your-secure-password'; // Replace this with your actual password

        document.getElementById("playButton").addEventListener("click", function() {
            window.location.href = "game.html"; // Change "index.html" to the actual path of your game file
        });

        document.getElementById("scoreboardButton").addEventListener("click", function() {
            toggleVisibility('scoreboard');
            updateScoreboard();
        });
        
        function toggleVisibility(id) {
            var element = document.getElementById(id);
            if (element.style.display === 'none' || element.style.display === '') {
                element.style.display = 'flex';
            } else {
                element.style.display = 'none';
            }
        }

        function updateScoreboard() {
            var scoreboardList = document.getElementById('scoreboardList');
            scoreboardList.innerHTML = '';

            var scoreboard = [
                { name: "Farooq(father of game)", score: 141 },
                { name: "Atif", score: 233 },
                { name: "Sameer(manager)", score: 65 },
                { name: "faheem", score: 78 },
                { name: "Daud", score: 78 },
                
                // Add more scores as needed
            ];

            scoreboard.sort(function(a, b) {
                return b.score - a.score;
            });

            scoreboard.forEach(function(entry, index) {
                var listItem = document.createElement('li');
                listItem.innerHTML = `${entry.name}: ${entry.score}`;
                scoreboardList.appendChild(listItem);
            });
        }
        
    </script>
</body>
</html>
